<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谁是卧底</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>谁是卧底</h1>
        
        <!-- 游戏设置界面 -->
        <div id="setup-screen" class="screen active">
            <div class="form-group">
                <label for="player-count">参与人数 (最少3人):</label>
                <input type="number" id="player-count" min="3" value="3">
            </div>
            <button id="start-game" class="btn">开始游戏</button>
        </div>
        
        <!-- 查看身份界面 -->
        <div id="role-screen" class="screen">
            <h2>请玩家 <span id="current-player">1</span> 查看身份</h2>
            <div id="role-card" class="role-card">
                <div class="role-front">点击查看你的身份</div>
                <div class="role-back">
                    <p>你的词语是: <span id="player-word"></span></p>
                </div>
            </div>
            <button id="next-player" class="btn">下一位玩家</button>
        </div>
        
        <!-- 游戏进行界面 -->
        <div id="game-screen" class="screen">
            <h2>游戏进行中</h2>
            <p>所有玩家已查看身份，现在开始描述你看到的词语</p>
            <p>注意不要直接说出你的词语！</p>
            <button id="start-vote" class="btn">开始投票</button>
        </div>
        
        <!-- 投票界面 -->
        <div id="vote-screen" class="screen">
            <h2>投票环节</h2>
            <div id="players-list" class="players-list">
                <!-- 玩家列表将通过JS动态生成 -->
            </div>
            <button id="confirm-vote" class="btn">确认投票</button>
        </div>
        
        <!-- 结果界面 -->
        <div id="result-screen" class="screen">
            <h2 id="result-title">游戏结果</h2>
            <div id="result-content"></div>
            <div id="player-roles"></div>
            <button id="continue-game" class="btn">继续游戏</button>
            <button id="new-game" class="btn">新游戏</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
